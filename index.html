<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/17724b27af.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/img/Spotify-Logo (1).png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="nav-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="nav-library">
                <i class="fa-solid fa-book"></i>
                <p>Sua Biblioteca +</p>
            </div>
            <div class="nav-playlist">
                <h5>Crie sua Primeira Play List</h5>
                <p>É fácil, vamos te ajudar</p>
                <button>Criar Playlist</button>
            </div>
            <div class="nav-podcast">
                <h5>Que tal Seguir um Podcast?</h5>
                <p>Avisaremos você sobre nossos epsódios</p>
                <button>Explore Podcast</button>
            </div>
            <div class="nav-footer">
                <a href="#">Legal</a>
                <a href="#">Centro de Privacodade</a>
                <a href="#">Politica de Privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>
            </div>
            <button class="nav-lang-button">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
        <main>
            <header class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input placeholder="O que você quer ouvir?">
            </header>
            <section class="content">
                <h2>Artista Populares</h2>
                <div class="artists-grid"></div>
                <!--Inserir dados com js-->

                <h2>Álbuns Populares</h2>
                <div class="albums-grid"></div>
                <!--Inserir dados com js-->
            </section>
        </main>
    </div>

</body>
   <script src="./script.js"></script>
</html>
